<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Section for Splash White Water Rafting Website">
    <meta name="author" content="Jess Mc Allister Pacapac Alicando">
    <title>Contact Us - Splash White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo"><img src="images/logo.png" alt="Whitewater Rafting Logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Destinations</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-hero">
            <h1>Contact Us</h1>
        </section>

        <section class="contact-info">
            <div class="contact-details">
                <h2>Our Office:</h2>
                <p><strong>Address:</strong> Dunkeld Rd, Aberfeldy PH15 2AQ, United Kingdom</p>
                <p><strong>Phone:</strong> +44 1887 829706</p>
                <p><strong>Email:</strong> <a
                        href="mailto:splash-raftinghelp@white.com">splash-raftinghelp@white.com</a></p>
            </div>
            <div class="map-container">
                <h2>Find Us Here:</h2>
                <iframe
                    src="https://maps.google.com/maps?q=Dunkeld%20Rd%2C%20Aberfeldy%20PH15%202AQ%2C%20United%20Kingdom&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    width="100%" height="300" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="contact-form-section">
            <h2>Send Us a Message</h2>
            <form class="contact-form" action="#" method="post">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="purpose">Purpose of Message:</label><br>
                    <div>
                        <input type="radio" id="general" name="option" value="general">
                        <label for="general">General Inquiry</label>
                    </div>
                    <div>
                        <input type="radio" id="reservation" name="option" value="reservation">
                        <label for="reservation">Reservation Question</label>
                    </div>
                    <div>
                        <input type="radio" id="feedback" name="option" value="feedback" checked>
                        <label for="feedback">Website Suggestion</label>
                    </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>
                <label for="submit">
                    <button type="submit" id="submit">Submit Message</button>
                </label>
            </form>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Sophie - Reservation Manager">
                    <figcaption><strong>Sophie</strong><br>Reservation Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Emily - Customer Service Representative">
                    <figcaption><strong>Emily</strong><br>Customer Service Representative</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="James - Rafting Guide">
                    <figcaption><strong>James</strong><br>Rafting Guide</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Splash White Water Rafting</p>
            <div class="socialmedia">
                <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>
                <a href="#"><img src="images/twitter.svg" alt="Twitter"></a>
                <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>

</html>
